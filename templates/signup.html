<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyAPP - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyAPP</h1>
    </div>
  </header>

  <!-- Register Form -->
  <main class="flex justify-center items-center py-20">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-blue-100">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Register</h2>
      
      <form class="space-y-5">
        <div>
          <label class="block text-blue-900 font-medium">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-blue-900 font-medium">Password</label>
          <input type="password" placeholder="••••••••" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label class="block text-blue-900 font-medium">Confirm Password</label>
          <input type="password" placeholder="••••••••" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="text-center">
          <button type="button" class="bg-blue-700 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition duration-300">
            Register
          </button>
        </div>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log In</a>
        </p>
      </form>
    </div>
  </main>

</body>
</html>
