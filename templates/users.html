<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyAPP - User Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">

  <!-- Navigation Bar -->
  <header class="bg-blue-900 text-white p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyAPP</h1>
      <nav class="flex space-x-6 items-center text-sm font-medium">
        <a href="/" class="flex items-center space-x-1 hover:text-blue-300">
          <span data-icon="home" class="w-4 h-4"></span>
          <span>Home</span>
        </a>
        <a href="#about" class="flex items-center space-x-1 hover:text-blue-300">
          <span data-icon="about" class="w-4 h-4"></span>
          <span>About</span>
        </a>
        <a href="/users" class="flex items-center space-x-1 hover:text-blue-300">
          <span data-icon="login" class="w-4 h-4"></span>
          <span>Table</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Table Container -->
  <main class="p-10">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-xl border border-blue-100">
      <h2 class="text-2xl font-bold mb-6 text-blue-900 text-center">Users Table</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-blue-200 border border-blue-300">
          <thead class="bg-blue-50 text-blue-900">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold">First Name</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Last Name</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Email</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Phone</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Birthdate</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-blue-100 text-sm text-blue-800">
            {% for user in users %}
            <tr>
              <td class="px-6 py-4">{{ user[1] }}</td>
              <td class="px-6 py-4">{{ user[2] }}</td>
              <td class="px-6 py-4">{{ user[3] }}</td>
              <td class="px-6 py-4">{{ user[4] }}</td>
              <td class="px-6 py-4">{{ user[5] }}</td>
            </tr>
            {% else %}
            <tr>
              <td colspan="5" class="text-center py-4 text-blue-600">No data available.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>

</body>
</html>
