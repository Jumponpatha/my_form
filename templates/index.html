<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyAPP - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyAPP</h1>
      <nav>
        <a href="/login" class="text-white hover:underline mr-4">Login</a>
        <a href="/form" class="bg-white text-blue-900 px-4 py-2 rounded-xl font-semibold hover:bg-gray-100 transition">Form</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="flex-grow flex flex-col justify-center items-center text-center px-6 py-20">
    <h2 class="text-4xl font-bold text-blue-900 mb-4">Welcome to MyAPP</h2>
    <p class="text-lg text-gray-700 mb-8 max-w-xl">
      Your all-in-one solution for managing personal information. Start by logging in or submitting your details through our form.
    </p>
    <div class="flex space-x-4">
      <a href="/login" class="bg-blue-700 hover:bg-blue-600 text-white px-6 py-3 rounded-xl text-lg font-semibold transition">Login</a>
      <a href="/form" class="bg-gray-100 hover:bg-gray-200 text-blue-900 px-6 py-3 rounded-xl text-lg font-semibold transition">Go to Form</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 border-t">
    &copy; 2025 MyAPP. All rights reserved.
  </footer>

</body>
</html>
