<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyAPP - Personal Information Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyAPP</h1>
    </div>
  </header>

  <!-- Form Container -->
  <main class="flex justify-center items-center py-10">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl border border-blue-100">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Personal Information</h2>
      <form class="space-y-5">
        <div>
          <label for="firstName" class="block text-blue-900 font-medium">First Name</label>
          <input type="text" id="firstName" name="firstName" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="First Name" required />
        </div>

        <div>
          <label for="lastName" class="block text-blue-900 font-medium">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Last Name" required />
        </div>

        <div>
          <label for="email" class="block text-blue-900 font-medium">Email</label>
          <input type="email" id="email" name="email" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Example@example.com" required />
        </div>

        <div>
          <label for="phone" class="block text-blue-900 font-medium">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1 123 456 7890" />
        </div>

        <div>
          <label for="dob" class="block text-blue-900 font-medium">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="w-full mt-1 p-3 border border-blue-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="text-center">
          <button type="submit" class="bg-blue-700 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition duration-300">
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
